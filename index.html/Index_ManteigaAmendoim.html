<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prozis - Manteiga de Amendoim</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #cccccc;
    "
  >
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      border="0"
      style="background-color: #f0f0f0"
    >
      <tr>
        <td style="padding: 20px; text-align: center">
          <!-- Main Content -->
          <table
            role="presentation"
            width="100%"
            cellspacing="0"
            cellpadding="0"
            border="0"
            style="max-width: 500px; margin: 0 auto"
          >
            <tr>
              <td style="background-color: #ffffff; text-align: left">
                <!-- Peanut Butter Image -->
                <table
                  role="presentation"
                  width="100%"
                  cellspacing="0"
                  cellpadding="0"
                  border="0"
                >
                  <tr>
                    <td style="width: 150px; padding: 0 20px 0 0">
                      <!-- Peanut Butter image (The image is uploaded for testing)-->
                      <img
                        src="https://i.ibb.co/NjFmrj3/Manteiga-Amendoim.jpg"
                        alt="Manteiga de Amendoim"
                        width="150"
                        height="150"
                        style="display: block; border: 0"
                        aria-label="Image of Manteiga de Amendoim product"
                      />
                    </td>
                    <td>
                      <!-- Product Description -->
                      <table
                        role="presentation"
                        width="100%"
                        cellspacing="0"
                        cellpadding="0"
                        border="0"
                        style="height: 150px"
                      >
                        <tr>
                          <td
                            style="color: #333; font-size: 18px"
                            aria-label="Product Name"
                          >
                            Manteiga de Amendoim 1000 g
                          </td>
                        </tr>
                        <tr>
                          <td
                            style="
                              vertical-align: bottom;
                              text-align: right;
                              padding: 0 20px 20px 0;
                            "
                          >
                            <!-- Prices -->
                            <p
                              style="
                                color: #666;
                                font-size: 15px;
                                text-decoration: line-through;
                                display: inline-block;
                                margin: 0;
                              "
                              aria-label="Original Price"
                            >
                              €6.99
                            </p>
                            <span style="margin: 0 5px"></span>
                            <p
                              style="
                                color: #333;
                                font-size: 18px;
                                display: inline-block;
                                margin: 0;
                                font-weight: 500;
                              "
                              aria-label="Discounted Price"
                            >
                              €6.29
                            </p>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
